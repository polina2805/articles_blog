<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блог статей{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'articles:article_list' %}">Блог</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'articles:article_list' %}">Статьи</a>
                <a class="nav-link" href="{% url 'articles:article_create' %}">Создать статью</a>
                {% if user.is_authenticated %}
                    <span class="nav-link">Привет, {{ user.username }}!</span>
                    <form method="post" action="{% url 'admin:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none;">
                            Выйти
                        </button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'articles:login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
